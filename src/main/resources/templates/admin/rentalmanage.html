      <div class="container">

         <div class="m_flex_box">
            <div class="total-orders">
               <p>총 렌탈/환불/반납 수:<span th:text="${totReturn}"></span></p>
               
               <p>반납 신청: <span th:text="${totReturnOffer}"></span></p>
               <p>해지 신청: <span th:text="${totTerminateOffer}"></span></p>
               <p>환불 신청: <span th:text="${totRefundOffer}"></span></p>
               <p class="alert alert-info" th:text="${message}"></p>
            </div>
  	        <div class="input-group mb-3">
               <!--<form th:action="@{/admin/searchreturn}"  method="get">
	                  <div>
	                     <select th:name="" class="custom-select">
	                        <option th:selecteth:action="@{/admin/searchreturn}"th:selected="${}" th:value="">반납 대기</option>
	                        <option th:selected="${}" th:value="">반납 완료</option>
	                        <option th:selected="${}" th:value="">주문 취소</option>
	                     </select>

                     <div>

                        <input type="submit" class="btn btn-primary active" value="검색"></input>
                     </div>
               </form>-->
            </div>
         </div>
         <table class="table table-hover">
            <thead>
               <tr>
                  <th>반납번호</th>
                  <th>주문상세번호</th>
                  <th>반납일자</th>
                  <th>위약금</th>
                  <th>리턴사유</th>
                  <th>약정일자</th>
                  <th>만료일자</th>
                  <th>사용상태</th>
                  <th>배정</th>
                  <th>관리</th>
               </tr>
            </thead>
            <tbody>
               <tr th:each="return : ${returnList}">
                  <td th:text="${return.returnId}">returnId</td>
                  <td th:text="${return.orderDetailId}">orderDetailId</td>
                  <td th:text="${return.returnDate}">returnDate</td>
                  <td th:text="${return.returnPrice}">returnPrice</td>
                  <td th:text="${return.returnText}">returnText</td>
                  <th th:text="${return.startDate}">startDate</th>
                  <th th:text="${return.endDate}">endDate</th>
                  <td th:text="${return.stateType}">stateType</td>
                 <form id="">
                     <td>
                        <button type="submit" class="btn btn-outline-primary">반납</button>
                     </td>
                  </form>
                  <form th:id="'deleteForm_' + ${return.orderDetailId}" th:action="@{/admin/returnorder/{orderDetailId}(orderDetailId=${return.orderDetailId})}" method="post">
                     <td>
                        <input type="hidden" name="orderDetailId" th:value="${return.orderDetailId}"></input>
                        <button type="button" th:onclick="confirmDelete([[${return.orderDetailId}]]);" class="btn btn-outline-dark">반납 취소</button>
                     </td>
                  </form>
               </tr>
            </tbody>
         </table>

<style>

</style>
<script>
    $(document).ready(function(){
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd', 
            autoclose: true,
            todayHighlight: true
        });
    });

    /* Thymeleaf로 주문 ID 전달 */

     function confirmDelete(orderDetailId) {
       console.log("Order Detail ID:", orderDetailId);
        Swal.fire({
            title: orderDetailId+ '번 반납 취소',
            text: orderDetailId +'번 반납을 취소하시겠습니까?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '반납 취소',
            cancelButtonText: '돌아가기'
        }).then((result) => {
            if (result.isConfirmed) {
                // 삭제할 주문의 form을 submit
                 $('#deleteForm_' + orderDetailId).submit();
            }
        });
    }

</script>
