<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 필요한 메타태그, 스타일시트 등을 여기에 포함시킵니다 -->
</head>
<body>
    <div class="order-list">
        <section>
            <h2>User Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Content</th>
                        <th>Order Date</th>
                        <!-- 여기에 필요한 다른 열들을 추가할 수 있습니다 -->
                    </tr>
                </thead>
                <tbody>
                    <!-- 주문 목록을 순회하며 각 주문을 테이블에 표시 -->
                    <tr th:each="order : ${orderList}">
                        <td th:text="${order.orderId}"></td>
                        <td th:text="${order.orderContent}"></td>
                        <td th:text="${order.orderDate}"></td>
                        <!-- 필요한 열에 대한 추가 -->
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <!-- 필요한 스크립트 등을 포함 -->
</body>
</html>
