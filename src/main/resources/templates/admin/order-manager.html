<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/admin/style.css}">
	<!-- Datepicker 관련 라이브러리 추가 -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>


	<title>주문 리스트</title>
</head>

<body>
	<!--<div>
		<header th:replace="~{/include/header :: header}"></header>
	</div>-->
	<div class="order_list">
		<div class="container">
			<h2 class="ti_con">주문 리스트</h2>
			<div class="m_flex_box">
				<div class="total-orders">
					<p>총 주문수: <span th:text="${totOrders}"></span></p>
					<p>대기 주문수: <span th:text="${waitOrders}">91</span></p>
					<p>완료 주문수: <span
						th:text="${totOrders == null ? 0 : totOrders} - ${waitOrders == null ? 0 : waitOrders}"></span>
					</p>
				</div>
				<div class="input-group mb-3">
					<form th:action="@{/admin/searchorder/1}" method="get">
						<div>
							<select th:name="orderState" class="custom-select">
								<option th:selected="${orderState == 0}" th:value="0">대기중</option>
								<option th:selected="${orderState == 1}" th:value="1">완료</option>
							</select>
							<div>
							    <input type="text" th:name="orderDate" class="form-control datepicker" th:value="${orderDate}" placeholder="날짜 선택">
							</div>
							<div class="input-group-append">
								<input type="text" th:name="keyword" class="form-control" th:value="${keyword}"
									placeholder="제품명 또는 주문자명 검색">
								<input type="submit" class="btn btn-primary active" value="검색"></input>
							</div>
					</form>
				</div>
			</div>
			<p id="searchResult">검색결과: <span id="resultCount">4</span>/총<span id="totalCount">4</span>명 검색결과</p>
			<table class="table table-hover">
				<thead>
					<tr>
						<th><input type="checkbox" name="" value=""></th>
						<th>주문번호</th>
						<th>주문자명</th>
						<th>제품모델명</th>
						<th>제품이름</th>
						<th>제품수량</th>
						<th>제품가격</th>
						<th>배송주소</th>
						<th>주문상태</th>
						<th>주문일시</th>
						<th>관리</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order: ${orderList}">
						<td><input type="checkbox" name="" value=""></td>
						<td th:text="${order.orderId}">1</td>
						<td th:text="${order.orderName}">홍길동</td>
						<td th:text="${order.productModel}">cp-7211N</td>
						<td th:text="${order.productName}">아이콘 정수기 2</td>
						<td th:text="${order.orderCount}">1</td>
						<td th:text="${order.orderPrice}">59000</td>
						<th th:text="${order.orderAddress}"></th>
						<td th:text="${order.orderState}">대기</td>
						<td th:text="${order.orderDate}">2023.12.29</td>
						<td>
							<button type="button" class="btn btn-outline-primary">배정</button>
							<button type="button" class="btn btn-outline-dark">삭제</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:replace="~{/include/paging :: paging}"></div>
	</div>
	<!-- <div>
	<footer th:replace="~{/include/footer :: footer}"></footer>    
 </div>-->
</body>
<style>

</style>
<script>
    $(document).ready(function(){
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd', 
            autoclose: true,
            todayHighlight: true
        });
    });
</script>

</html>
