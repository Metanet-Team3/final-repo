<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/product.css}">
	<title>Document</title>
</head>

<header th:replace="/include/header.html"></header>
<body>
	<div id="wrap">
		<div id="imageBox">
			<div id="mainText">더 편리해진 정수기, <br>메타 정수기</div>
			<img src="/images/pcattimg_org.jpg" alt="" id="mainImage">
		</div>

    <div id="buyBox">
		<a th:each="product, index : ${productList}" class="buyProduct" th:href="'/product/' + ${product.productId}">
			<img th:src="'data:' + ${product.imageType} + ';base64,' + ${product.imageFile}" alt="productImage" class="productImage">
			<div id="functionBox">
				<div th:each="function : ${product.functionList}" th:text="${function}" class="function btn btn-secondary"></div>
			</div>
			<div class="Productdetail">
			<div th:text="${product.productModel}" class="productModel"></div>
			<div th:text="${product.productName}" class="productName"></div>
			<div class="priceBox">
			<div>렌탈  <span th:text="'월 ' + ${product.contract[2].contractPrice}" class="spanText"></span></div>
			<div>구매  <span th:text="${product.contract[0].contractPrice}" class="spanText"></span></div>
			</div>
		</div>
		</a>
		<div id="admin">
			<a class="btn btn-primary btn-lg" href="/product/insert">상품 등록</a>
		</div>
	</div>
</div>
</body>
<footer th:replace="/include/footer.html"></footer>
</html>
