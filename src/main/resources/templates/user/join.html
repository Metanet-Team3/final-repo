<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/join.css}">
	<title>Metaway join</title>
</head>

<header th:replace="~{/include/header.html}"></header>
<join-body>
	<div class="join-form">
    <h1><span>JOIN</span></h1>
    <form action="/join" method="post">
		
		<div class="join-box">
			<img src="images/user.png">			
        	<input type="text" id="account" name="account" class="input-area" required placeholder="your id">
       	 <span></span>
		</div>
		
		<div class="join-box">
    	<img src="images/pwd.png">
    <input type="password" id="password" name="password" required placeholder="your password">
		</div>

		
		<div class="join-box">
			<img src="images/email.png">	
       		 <input type="email" id="email" name="email" required placeholder="your email">
		</div>
		
		<div class="join-box">
			<img src="images/user.png">	
       		 <input type="text" id="name" name="name" placeholder="your name">
        </div>

		<div class="join-box">
			<img src="images/phone.png">	
       		 <input type="text" id="phone" name="phone" placeholder="your phone">
         </div>  
              
		<div class="join-box">
			<img src="images/birth.png">	
        		<input type="text" id="age" name="age" placeholder="your age">
        </div>
        
		<div class="join-box">
			<img src="images/address.png">	
       		 <input type="text" id="address" name="address" placeholder="your address">
         </div>      
        <button type="submit" class="submit-btn">SIGN IN</button>
    </form>
	</div>
    
    <!-- footer include -->
	<footer th:replace="~{/include/footer.html}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
        includeHTML();

    </script>

</joinbody>
</html>
