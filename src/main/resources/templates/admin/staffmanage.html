<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <!--jquery-->
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" th:href="@{/css/admin/style.css}">
   <!-- Datepicker 관련 라이브러리 추가 -->
   <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
   <!--sweetalert-->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="staff_list">
        <div class="container">
            <h2 class="ti_con">직원 리스트</h2>
            <div class="m_flex_box">
              <div class="total-member">
                <p>직원수: <span>191</span></p>
              </div>
              <div class="input-group mb-3">
                <form>
                  <select name="cars" class="custom-select">
                    <option selected>전체</option>
                    <option value="codi">코디</option>
                    <option value="driver">담당기사</option>
                  </select>
                </form>
                <input type="text" class="form-control" placeholder="이름을 검색해주세요">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary active">검색</button>
                </div>
              </div>  
            </div>
              <p id="searchResult">검색결과: <span id="resultCount">4</span>/총<span id="totalCount">4</span>명 검색결과</p>       
            <table class="table table-hover">
            
              <thead>
                <tr>
                  <th><input type="checkbox" name="" value=""></th>
                  <th>번호</th>
                  <th>아이디</th>
                  <th>이메일</th>
                  <th>이름</th>
                  <th>상태</th>
                  <th>가입일</th>
                  <th>관리</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="checkbox" name="" value=""></td>
                  <td>1</td>
                  <td>yr1</td>
                  <td>yr1@naver.com</td>
                  <td>홍길동</td>
                  <td>정상</td>
                  <td>2023.12.24</td>
                  <td>
                    <button type="button" class="btn btn-outline-primary">수정</button>
                    <button type="button" class="btn btn-outline-dark">삭제</button>
                  </td>
                </tr>
                <tr>
                  <td><input type="checkbox" name="" value=""></td>
                  <td>2</td>
                  <td>yr2</td>
                  <td>yr2@naver.com</td>
                  <td>김길동</td>
                  <td>정상</td>
                  <td>2023.12.24</td>
                  <td>
                    <button type="button" class="btn btn-outline-primary">수정</button>
                    <button type="button" class="btn btn-outline-dark">삭제</button>
                  </td>
                </tr>
                <tr>
                  <td><input type="checkbox" name="" value=""></td>
                  <td>3</td>
                  <td>yr3</td>
                  <td>yr3@naver.com</td>
                  <td>이길동</td>
                  <td>정상</td>
                  <td>2023.12.24</td>
                  <td>
                    <button type="button" class="btn btn-outline-primary">수정</button>
                    <button type="button" class="btn btn-outline-dark">삭제</button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
     	<div th:replace="~{/include/staffpaging :: staffpaging}"></div>
    </div>
</body>

</html>
