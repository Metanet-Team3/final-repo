<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <link rel="stylesheet" th:href="@{/css/header.css}">
   <link rel="stylesheet" th:href="@{/css/footer.css}">
   <link rel="stylesheet" th:href="@{/css/product.css}">
   <title>Document</title>
</head>

<header th:replace="~{/include/header.html}"></header>

<body>
   <div id="wrap">
      
      <!-- 상품 이미지 슬라이드 -->
       <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <div class="text_item-1">
   
                     <p> 슬림한 디자인에 관리 방식도 선택 가능한<br>
                   <strong>메타웨이 icon스탠드</strong></p>

            </div>
                <img src="/images/product1.jpg" class="d-block w-100" style="max-height: 550px;" alt="First slide">
            </div>
               
            <div class="carousel-item">
            <div class="text_item-2">
               <p style="color:#fff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); margin-left: -40px;">트렌지한 당신의 취향에 딱 맞는<br>나노 직수 정수기 미니</p>
               </div>
                <img src="/images/coway16.png" class="d-block w-100" style="max-height: 550px;" alt="Second slide">
            </div>
            <div class="carousel-item">
            <div class="text_item-3">
               <p style="margin-top: -40px;">
               	공간과 위생, 관리까지 완성한 <br>프리미엄 디자인 정수기
               </p>

               </div>
              <img src="/images/coway17.png" class="d-block w-100" style="max-height: 550px;" alt="Second slide">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    
      <!-- 상품 list -->
      <div id="buyBox">
         <a th:each="product, index : ${productList}" class="buyProduct"
            th:href="'/product/' + ${product.productId}">
            <img th:src="'data:' + ${product.imageType} + ';base64,' + ${product.imageFile}" alt="productImage"
               class="productImage">
            <div id="functionBox">
               <div th:each="function : ${product.functionList}" th:text="${function}"
                  class="func-text"></div>
            </div>
            <div class="Productdetail">
               <div th:text="${product.productModel}" class="productModel"></div>
               <div th:text="${product.productName}" class="productName"></div>
               <div class="priceBox">
                  <div th:each="cont, contindex : ${product.contract}">
                     <div th:if="${cont.contractYear == 3}" class="price-box" >
						    <div class="price-text">렌탈</div>
						    <span th:text="${#numbers.formatInteger(cont.contractPrice, 0, 'COMMA')} + '원'" class="spanText1"></span>
						</div>

                     <div th:if="${cont.contractYear == 0}"  class="price-box">
						 <div class="price-text">구매</div>
                        <span th:text="${#numbers.formatInteger(cont.contractPrice, 0, 'COMMA')} + '원'"
                           class="spanText2"></span>
                     </div>
                  </div>
               </div>
            </div>
         </a>
      </div>
      
   </div>
</body>
<footer th:replace="~{/include/footer.html}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
</script>
</html>
