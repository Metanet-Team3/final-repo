<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/admin/style.css}">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.5/dist/sweetalert2.all.min.js"></script>
	<!-- Datepicker 관련 라이브러리 추가 -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>


	<title>주문 리스트</title>
</head>

<body>
	<!--<div>
		<header th:replace="~{/include/header :: header}"></header>
	</div>-->
	<div class="order_list">
		<div class="container">
			<h2 class="ti_con">주문 리스트</h2>
			<div class="m_flex_box">
				<div class="total-orders">
					<p>총 주문: <span th:text="${totOrders}"></span></p>
					<p>주문 대기: <span th:text="${waitOrders}"></span></p>
					<p>배정 완료: <span th:text="${completeOrders}"></span></p>
					<p>주문 취소: <span th:text="${cancelledOrders}"></span></p>
					<p class="alert alert-info" th:text="${message}"></p>
				</div>
				<div class="input-group mb-3">
					<form th:action="@{/admin/searchorder/1}"  method="get">
						<div>
							<select th:name="orderState" class="custom-select">
								<option th:selecteth:action="@{/admin/searchorder/1}"d="${orderState == 0}" th:value="0">주문 대기</option>
								<option th:selected="${orderState == 1}" th:value="1">배정 완료</option>
								<option th:selected="${orderState == 2}" th:value="2">주문 취소</option>
							</select>
							<div>
							    <input type="text" th:name="orderDate" class="form-control datepicker" th:value="${orderDate}" placeholder="날짜 선택">
							</div>
							<div class="input-group-append">
								<input type="text" th:name="keyword" class="form-control" th:value="${keyword}"
									placeholder="제품명 또는 주문자명 검색">
								<input type="submit" class="btn btn-primary active" value="검색"></input>
							</div>
					</form>
				</div>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th><input type="checkbox" name="" value=""></th>
						<th>주문번호</th>
						<th>주문자명</th>
						<th>제품모델명</th>
						<th>제품이름</th>
						<th>제품수량</th>
						<th>제품가격</th>
						<th>배송주소</th>
						<th>주문상태</th>
						<th>주문일시</th>
						<th>배정</th>
						<th>관리</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order: ${orderList}">
						<td><input type="checkbox" name="" value=""></td>
						<td th:text="${order.orderId}">1</td>
						<td th:text="${order.orderName}">홍길동</td>
						<td th:text="${order.productModel}">cp-7211N</td>
						<td th:text="${order.productName}">아이콘 정수기 2</td>
						<td th:text="${order.orderCount}">1</td>
						<td th:text="${order.orderPrice}">59000</td>
						<th th:text="${order.orderAddress}"></th>
						<td th:text="${order.orderState}">대기</td>
						<td th:text="${order.orderDate}">2023.12.29</td>
						<td>
							<button type="button" class="btn btn-outline-primary">배정</button>
						</td>
						<form id="deleteForm" th:action="@{/admin/delete/order}" method="post">
							<td>
								<input type="hidden" name="orderId" th:value="${order.orderId}">
								<button type="button" onclick="confirmDelete();" class="btn btn-outline-dark">주문 취소</button>
							</td>
						</form>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:replace="~{/include/paging :: paging}"></div>
	</div>
	<!-- <div>
	<footer th:replace="~{/include/footer :: footer}"></footer>    
 </div>-->
</body>
<style>

</style>
<script>
    $(document).ready(function(){
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd', 
            autoclose: true,
            todayHighlight: true
        });
    });
    
     function confirmDelete() {
        Swal.fire({
            title: '주문 취소',
            text: '주문을 취소하시겠습니까?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '주문취소',
            cancelButtonText: '돌아가기'
        }).then((result) => {
            if (result.isConfirmed) {
                // 삭제할 주문의 form을 submit
                $('#deleteForm').submit();
            }
        });
    }
</script>

</html>
