<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" th:href="@{/css/admin/style.css}">
</head>
<!-- paging -->
<div class="pagination-container" th:fragment="returnpaging">
<ul class="pagination">
	<li class="page-item" th:if="${nowPage >1}">
		<a class="page-link" th:href="@{/admin/returnlist/__${nowPage-1}__}" aria-label="Previous">◀</a>
	</li>

	<li class="page-item" th:each="i: ${#numbers.sequence(startPage, endPage)}" th:classappend="${i==nowPage}?active">
		<a class="page-link" th:href="@{/admin/returnlist/__${i}__}">[[${i}]]</a>		
	</li>
	
	<li class="page-item" th:if="${(nowPage == 1) || (nowPage < totalPage)}">
		<a class="page-link" th:href="@{/admin/returnlist/__${nowPage+1}__}" aria-label="Next">▶</a>
	</li>
</ul>
</div>
